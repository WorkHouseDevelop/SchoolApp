<div role="button" class="card rounded-3 mb-4" [ngStyle]="{'background-color': getColorByStatus() }">
  <div class="card-body p-3">
    <div class="row d-flex justify-content-between align-items-center"
      [style]="{'color': student.status == studentStatus.Pending ? 'black' : 'white' }">
      <div class="d-flex justify-content-around col-md-3 col-lg-3 col-xl-3 " style="text-align: center;"
        (click)="changeStatus(student)">
        <img
          src="https://img.freepik.com/premium-photo/student-girl-with-backpack-smiles-holds-notebook-copybook-folder-white-background_101969-3034.jpg"
          width="34%" class="img-fluid rounded-3" alt="Cotton T-shirt">
        <p>
          <span class="fw-bolder ">{{student.name}}</span><br />
          <span>{{getCurrentDate()}} </span>
          <span class="fw-bold" *ngIf="student.status == studentStatus.Pending">No ha llegado</span>
          <span class="fw-bold" *ngIf="student.status == studentStatus.Present">Presente</span>
          <span class="fw-bold" *ngIf="student.status == studentStatus.Absent">Ausente</span>
          <span class="fw-bold" *ngIf="student.status == studentStatus.Excuse">Excusa</span>
        </p>

      </div>

      <div class="col-md-3 col-lg-3 col-xl-2" *ngIf="student.status == studentStatus.Excuse">
        <div class="d-flex justify-content-between m-0" (click)="saveStudent(student)">
          <label for="exampleFormControlTextarea1" class="form-label">Razon de la Excusa</label>
        </div>
        <textarea [(ngModel)]="student.excuseReason" class="form-control" rows="2">
        </textarea>
        <div *ngIf="student.excuseReason" class="mt-1" style="float: right;">
          <button class="btn btn-success save">
            <i class="bi bi-database-up " style="font-size: large;"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
